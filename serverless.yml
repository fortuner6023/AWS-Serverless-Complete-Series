service: myserverlessproject

provider:
    name: aws
    runtime: nodejs14.x
    profile: NaveenServerlessUser
    region: ap-south-1
    lambdaHashingVersion: 20201221

plugins:
    # - serverless-s3-sync
    - serverless-webpack

package:
    individually: true

custom:
    tableName: player-points
    s3Sync:
        - bucketName: myserverlessprojectuploadbucket-12312
          localDir: UploadData

functions:
    getUser:
        handler: lambdas/getUser.handler
        events:
            - http:
                  path: get-user/{ID}
                  method: GET
                  cors: true

resources:
    Resources:
        DemoBucketUpload:
            Type: AWS::S3::Bucket
            Properties:
                BucketName: myserverlessprojectuploadbucket-12312
        MyDynamoDbTable:
            Type: AWS::DynamoDB::Table
            Properties:
                TableName: ${self:custom.tableName}
                AttributeDefinitions:
                    - AttributeName: ID
                      AttributeType: S
                KeySchema:
                    - AttributeName: ID
                      KeyType: HASH
                BillingMode: PAY_PER_REQUEST
